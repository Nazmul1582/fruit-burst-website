<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <!-- daisyui and tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lato google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header>
      <nav class="container mx-auto my-14">
        <div class="navbar bg-[#F85559] rounded-full py-7 px-10">
          <div class="navbar-start">
            <ul class="flex gap-7">
              <li>
                <a class="text-white font-medium text-lg" href="#">Home</a>
              </li>
              <li>
                <a class="text-white font-medium text-lg" href="#">About Us</a>
              </li>
              <li>
                <a class="text-white font-medium text-lg" href="#">Shop</a>
              </li>
              <li>
                <a class="text-white font-medium text-lg" href="#"
                  >All Fruits</a
                >
              </li>
            </ul>
            <div class="dropdown md:hidden">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h7"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"

                <li><a>Portfolio</a></li>
                <li><a>About</a></li>

            <img src="./images/logo.png" alt="logo" />
            <a href="index.html" class="text-4xl text-white font-bold"

            >
          </div>
          <div class="navbar-end">
            <div class="bg-white flex items-center px-6 py-1 rounded-full">
              <input
                type="text"
                placeholder="Search here"
                class="input w-auto text-lg focus:outline-none"
              />
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

          </div>
